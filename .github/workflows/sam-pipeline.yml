on:
  workflow_dispatch:
  push:
    branches: [main]
permissions:
  id-token: write
  contents: read
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-go@v5
      - uses: golangci/golangci-lint-action@v6
      - uses: golang/govulncheck-action@v1
      - run: go test -v .
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::407461997746:role/github-actions-Role-56IHHM969DKJ
          aws-region: ap-southeast-1
      - name: Update bus stop count in index.html
        run: |
          BUS_COUNT=$(jq '.value | length' static/all.json)
          sed -i -E "s/(are )\S+ bus/\1bus $BUS_COUNT/" static/index.html
      - run: make deploy
      - name: Check deployed version
        run: curl -is https://bus.dabase.com/?id=25269 | grep -i x-version | grep ${GITHUB_SHA::7}
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://bus.dabase.com/?id=25269